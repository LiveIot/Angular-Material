<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Components</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="autocomplete">Autocomplete</a>
      <a mat-list-item href="badge">Badge </a>
      <a mat-list-item href="bottom-sheet">Bottom Sheet</a>
      <a mat-list-item href="button">Button</a>
      <a mat-list-item href="toggle-button">Tuggle Button </a>
      <a mat-list-item href="card">Card</a>
      <a mat-list-item href="checkbox">Checkbox </a>
      <a mat-list-item href="chips">Chips</a>
      <a mat-list-item href="datepicker">Date Picker</a>
      <a mat-list-item href="dialog">Dialog </a>
      <a mat-list-item href="divider">Divider</a>
      <a mat-list-item href="expansionpanel">Expansion Panel</a>
      <a mat-list-item href="formfiled">Form Filed</a>
      <a mat-list-item href="gridlist">Grid List</a>
      <a mat-list-item href="icon">Icon</a>
      <a mat-list-item href="input">Input</a>
      <a mat-list-item href="menu">Menu</a>
      <a mat-list-item href="pagination">Pagination</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Material Components</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
